    <script>
        var text = [
            'Just because someone doesn’t love you the way you want them to, doesn’t mean they don’t love you with all they have.',
            'You may only be one person to the world but you may be the world to one person.',
            'I’d give up my life if I could command one smile of your eyes. So I will leave ...',
            'No man or woman is worth your tears, and the one who is, won’t make you cry. I’m sorry I made you cry.',
            'I’m sorry I don’t make you happy. I’m sorry for being sensitive. I’m sorry I’m not good enough for you.'
        ];
    </script>

</head>

<!-- Body -->
<body>

    <div class="container">
        <h1>20 DAYS OF LOVE</h1>
        <div class="clear-loading spinner">
            <span></span>
        </div>
    </div>

    <div class="wrapper">
        <h2>Please cherish the love!</h2>
        <h3><script>document.write(text[Math.floor(Math.random() * text.length)]);</script></h3>

        <div class="clock">
            <div class="column days">
                <div class="timer" id="days"></div>

            </div>
            <div class="timer days">:</div>
            <div class="column">
                <div class="timer" id="hours"></div>

            </div>
            <div class="timer">:</div>
            <div class="column">
                <div class="timer" id="minutes"></div>
                <div class="text">MINUTES</div>
            </div>
            <div class="timer">:</div>
            <div class="column">
                <div class="timer" id="seconds"></div>
                <div class="text">SECONDS</div>
            </div>
        </div>
    </div>
